<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Deployment Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Salesforce Deployment</h1>
        <p class="subtitle">Deploy your Salesforce project to any org</p>
        
        <div id="autoRedirectContainer" style="display: none;">
            <p style="text-align: center; color: #666; margin: 20px 0;">
                Redirecting to Salesforce login...
            </p>
        </div>
        
        <form id="deployForm" style="display: none;">
            <div class="form-group">
                <label for="connectedAppClientId">Connected App Client ID</label>
                <input 
                    type="text" 
                    id="connectedAppClientId" 
                    placeholder="3MVG9..." 
                    required
                >
                <div class="help-text">From your Salesforce Connected App</div>
            </div>
            
            <div class="form-group">
                <label for="salesforceInstanceUrl">Salesforce Instance URL</label>
                <select id="salesforceInstanceUrl" required>
                    <option value="https://login.salesforce.com">Production (login.salesforce.com)</option>
                    <option value="https://test.salesforce.com">Sandbox (test.salesforce.com)</option>
                </select>
                <div class="help-text">Select your Salesforce environment</div>
            </div>
            
            <button type="submit" class="btn" id="deployBtn">
                <span id="btnText">Login to Salesforce & Deploy</span>
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Configuration
        const GITHUB_OWNER = 'dfelcey';
        const GITHUB_REPO = 'sf-demo';
        const WORKFLOW_FILE = 'deploy-with-login.yml';
        
        // Get Connected App Client ID from URL parameter or use default
        const urlParams = new URLSearchParams(window.location.search);
        const clientIdFromUrl = urlParams.get('client_id');
        
        // Default instance URL (can be overridden via URL parameter)
        const DEFAULT_INSTANCE_URL = 'https://login.salesforce.com';
        const instanceUrlFromUrl = urlParams.get('instance_url') || DEFAULT_INSTANCE_URL;
        
        // Auto-redirect to Salesforce if we have Client ID
        function autoRedirectToSalesforce() {
            const clientId = clientIdFromUrl || localStorage.getItem('connectedAppClientId');
            const instanceUrl = instanceUrlFromUrl || localStorage.getItem('salesforceInstanceUrl') || DEFAULT_INSTANCE_URL;
            
            if (clientId) {
                // Show redirecting message
                document.getElementById('autoRedirectContainer').style.display = 'block';
                document.getElementById('deployForm').style.display = 'none';
                
                // Redirect immediately to Salesforce OAuth
                const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
                const oauthUrl = `${instanceUrl}/services/oauth2/authorize?` +
                    `response_type=token` +
                    `&client_id=${encodeURIComponent(clientId)}` +
                    `&redirect_uri=${redirectUri}` +
                    `&scope=api refresh_token` +
                    `&prompt=login`;
                
                // Redirect immediately
                window.location.href = oauthUrl;
                return true;
            }
            return false;
        }
        
        // Load saved credentials from localStorage
        function loadSavedCredentials() {
            const savedClientId = localStorage.getItem('connectedAppClientId');
            const savedInstanceUrl = localStorage.getItem('salesforceInstanceUrl');
            
            // Show form if Client ID not available
            document.getElementById('deployForm').style.display = 'block';
            
            if (savedClientId && !clientIdFromUrl) {
                document.getElementById('connectedAppClientId').value = savedClientId;
            }
            if (savedInstanceUrl && !instanceUrlFromUrl) {
                document.getElementById('salesforceInstanceUrl').value = savedInstanceUrl;
            }
            
            // If Client ID provided via URL, populate it
            if (clientIdFromUrl) {
                document.getElementById('connectedAppClientId').value = clientIdFromUrl;
            }
            if (instanceUrlFromUrl && instanceUrlFromUrl !== DEFAULT_INSTANCE_URL) {
                document.getElementById('salesforceInstanceUrl').value = instanceUrlFromUrl;
            }
        }
        
        // Check if we're returning from Salesforce OAuth
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const instanceUrl = hashParams.get('instance_url');
        const error = hashParams.get('error');
        const errorDescription = hashParams.get('error_description');
        
        if (error) {
            showStatus('error', `OAuth Error: ${error}${errorDescription ? ' - ' + decodeURIComponent(errorDescription) : ''}`);
            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);
            loadSavedCredentials();
        } else if (accessToken && instanceUrl) {
            // Hide form and show loading
            document.getElementById('deployForm').style.display = 'none';
            showStatus('info', '‚úÖ Authenticated to Salesforce! Triggering deployment...');
            
            // Trigger workflow - GitHub token not needed (workflow uses GitHub Secrets)
            const storedInstanceUrl = instanceUrl || localStorage.getItem('salesforceInstanceUrl') || sessionStorage.getItem('instanceUrl') || DEFAULT_INSTANCE_URL;
            
            // Trigger workflow (uses GitHub Secrets for authentication)
            triggerWorkflow(null, accessToken, storedInstanceUrl);
        } else {
            // Try to auto-redirect if we have Client ID
            if (!autoRedirectToSalesforce()) {
                // No Client ID, show form
                loadSavedCredentials();
            }
        }
        
        // Handle form submission
        document.getElementById('deployForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const instanceUrl = document.getElementById('salesforceInstanceUrl').value;
            const clientId = document.getElementById('connectedAppClientId').value;
            
            // Save to localStorage for future use
            localStorage.setItem('connectedAppClientId', clientId);
            localStorage.setItem('salesforceInstanceUrl', instanceUrl);
            
            // Show loading state
            const btn = document.getElementById('deployBtn');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Redirecting to Salesforce...';
            
            // Redirect to Salesforce OAuth - this will transparently take user to login.salesforce.com
            const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
            const oauthUrl = `${instanceUrl}/services/oauth2/authorize?` +
                `response_type=token` +
                `&client_id=${encodeURIComponent(clientId)}` +
                `&redirect_uri=${redirectUri}` +
                `&scope=api refresh_token` +
                `&prompt=login`;
            
            // Redirect immediately - user will login on Salesforce, then come back here
            window.location.href = oauthUrl;
        });
        
        async function triggerWorkflow(githubToken, sfAccessToken, sfInstanceUrl) {
            const btn = document.getElementById('deployBtn');
            if (btn) {
                btn.disabled = true;
                const btnText = document.getElementById('btnText');
                if (btnText) btnText.innerHTML = '<span class="loading"></span> Triggering deployment...';
            }
            
            showStatus('info', 'Triggering GitHub Actions workflow...');
            
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches`;
                
                const payload = {
                    ref: 'main',
                    inputs: {
                        sf_access_token: sfAccessToken,
                        sf_instance_url: sfInstanceUrl
                    }
                };
                
                const headers = {
                    'Accept': 'application/vnd.github+json',
                    'X-GitHub-Api-Version': '2022-11-28',
                    'Content-Type': 'application/json'
                };
                
                // Add Authorization header only if token is provided
                if (githubToken) {
                    headers['Authorization'] = `Bearer ${githubToken}`;
                }
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });
                
                if (response.status === 204) {
                    showStatus('success', `‚úÖ Deployment triggered successfully!<br><br>View progress: <a href="https://github.com/${GITHUB_OWNER}/${GITHUB_REPO}/actions" target="_blank" style="color: #1976d2; text-decoration: underline;">GitHub Actions</a>`);
                    if (btn) {
                        const btnText = document.getElementById('btnText');
                        if (btnText) btnText.innerHTML = '‚úÖ Deployment Triggered';
                        btn.disabled = false;
                    }
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    const errorText = await response.text();
                    if (response.status === 401 && !githubToken) {
                        throw new Error('GitHub authentication required. Please provide a GitHub token or set up GitHub Secrets.');
                    }
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                showStatus('error', `‚ùå Failed to trigger workflow: ${error.message}`);
                if (btn) {
                    btn.disabled = false;
                    const btnText = document.getElementById('btnText');
                    if (btnText) btnText.innerHTML = 'Try Again';
                }
            }
        }
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
